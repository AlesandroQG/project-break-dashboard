<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <input type="hidden" id="is-index" value="1">
    <div class="navigation">
        <a href="#" class="hide">&larr; Atras</a>
        <div class="clock-container">
            <h1 id="hora"></h1>
            <h2 id="fecha"></h2>
            <p id="mensaje"></p>
        </div>
        <a id="menu">&darr; Menú</a>
        <ul id="menuList">
            <li><a href="./pages/reloj.html">Reloj</a></li>
            <li><a href="./pages/generador_contrasenias.html">Generador de contraseñas</a></li>
            <li><a href="./pages/estacion_meteorologica.html">Estación meteorológica</a></li>
            <li><a href="./pages/listado_links.html">Listado de links</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="left-container">
            <div class="main-box">
                <div class="links">
                    <div class="form">
                        <h2>Listado de links</h2>
                        <input type="text" id="nombre-link" placeholder="Nombre de la página web" required>
                        <input type="url" id="url-link" placeholder="Enlace de la página web" required>
                        <button id="guardar">Guardar</button>
                    </div>
                    <ul class="listado" id="listado"></ul>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="main-box">
                <div class="weather">
                    <div id="location"></div>
                    <div id="current-weather"></div>
                    <div id="forecast"></div>
                </div>
            </div>
            <div class="main-box">
                <div class="contrasenias">
                    <h2>Crea tu contraseña segura</h2>
                    <div>
                        <label for="caracteres">Numero de caracteres de la contraseña:</label>
                        <input type="number" id="caracteres" min="12" max="50" value="12" required>
                    </div>
                    <button id="generar">Generar Contraseña</button>
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/reloj.js"></script>
    <script src="./js/estacion_meteorologica.js"></script>
    <script src="./js/generador_contrasenias.js"></script>
    <script src="./js/listado_links.js"></script>
</body>
</html>
